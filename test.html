<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .counter {
            margin: 20px;
            font-size: 24px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Счетчики</h1>
    
    <div class="counter">
        <p>Счетчик 1: <span id="counter1">0</span></p>
        <button class="button" id="buttonNika" onclick="incrementCounter(1)">Ника</button>
    </div>
    
    <div class="counter">
        <p>Счетчик 2: <span id="counter2">0</span></p>
        <button class="button" id="buttonSofa" onclick="incrementCounter(2)">Софа</button>
    </div>

    <script>
        function incrementCounter(counterNumber) {
            var counterElement = document.getElementById('counter' + counterNumber);
            var currentCount = parseInt(counterElement.textContent);
            counterElement.textContent = currentCount + 1;
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") {
                document.getElementById('buttonNika').click();
            } else if (event.key === "ArrowRight") {
                document.getElementById('buttonSofa').click();
            }
        });
    </script>
</body>
</html>
